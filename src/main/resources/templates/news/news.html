<section class="badminton-news-events">
  <h2><i class="bi bi-newspaper"></i> Tin tức & Sự kiện</h2>
  <div class="news-filter">
    <input type="text" placeholder="Tìm kiếm tin tức, sự kiện..." />
    <select>
      <option>Tất cả chủ đề</option>
      <option>Giải đấu</option>
      <option>VĐV</option>
      <option>Quốc tế</option>
      <option>Trong nước</option>
    </select>
    <input type="date" />
  </div>
  <div class="news-list">
    <!-- Dùng lại card tin tức từ news.html, có thể include hoặc render động -->
    <div th:replace="~{news/news :: newsList}"></div>
  </div>
</section>

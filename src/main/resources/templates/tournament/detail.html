<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${tournament != null ? tournament.tenGiai : 'Chi tiết giải đấu'} + ' - BTMS'">Chi tiết giải đấu - BTMS</title>
	
	<!-- Bootstrap Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
	
	<!-- Custom CSS -->
	<link th:href="@{/css/tournament/detail.css}" rel="stylesheet" />
</head>

<body>
	<!-- Header -->
	<div th:replace="fragments/header :: header"></div>
	
	<!-- Main Content -->
	<main class="tournament-detail">
		<!-- Hero Section with Tournament Info -->
		<div th:replace="badmintonTournamentSections/hero/hero.html"></div>
		
		<!-- News Section -->
		<div th:replace="badmintonTournamentSections/news/news.html"></div>
		
		<!-- Introduction Section -->
		<div th:replace="badmintonTournamentSections/intro/intro.html"></div>
		
		<!-- Ranking Section -->
		<div th:replace="badmintonTournamentSections/ranking/ranking.html"></div>
		
		<!-- Statistics Section -->
		<div th:replace="badmintonTournamentSections/stats/stats.html"></div>
		
		<!-- Schedule Section -->
		<div th:replace="badmintonTournamentSections/schedule/schedule.html"></div>
		
		<!-- Teams Section -->
		<div th:replace="badmintonTournamentSections/teams/teams.html"></div>
		
		<!-- Extensions Section -->
		<div th:replace="badmintonTournamentSections/extensions/extensions.html"></div>
	</main>

	<!-- Footer -->
	<div th:replace="fragments/footer :: footer"></div>
	
	<!-- Custom JS -->
	<script th:src="@{/js/tournament/detail.js}"></script>
</body>
</html>

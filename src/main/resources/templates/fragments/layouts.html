<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTMS</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="landing-header">
        <div class="logo">
            <img th:src="@{/icons/avatar.png}" src="/icons/avatar.png" alt="BTMS" class="logo-img" />
        </div>
        <div class="cta">
            <a th:href="@{/events}" href="/events" class="btn-primary">Xem sự kiện</a>
            <a th:href="@{/aboutus/aboutus}" href="/aboutus/aboutus" class="btn-primary">Về chúng tôi</a>
            <a th:href="@{/product/btms}" href="/product/btms" class="btn-secondary">Sản phẩm</a>
            <a th:href="@{/news/news}" href="/news/news" class="btn-secondary">Tin tức</a>
        </div>
    </div>

    <main style="min-height:90vh;" class="z-0">
        <div layout:fragment="content"></div>
    </main>

    <footer>
        <div class="landing-footer"
            style="background: #23272b; border-top: 1px solid #222; padding: 10px 0 0 0; font-size: 0.97em; color: #fff;">
            <div class="container"
                style="display: flex; flex-wrap: wrap; gap: 12px; justify-content: space-between; align-items: center; min-height: 0; padding: 0;">
                <div style="display: flex; align-items: center; gap: 10px; min-width: 120px;">
                    <span class="brand" style="font-weight: bold; font-size: 1.08em; color: #fff;">BTMS</span>
                    <span style="color: #888; font-size: 1.1em;">|</span>
                    <a href="/events" style="color: #fff; text-decoration: none;">Sự kiện</a>
                    <a href="/contact" style="color: #fff; text-decoration: none;">Liên hệ</a>
                    <a href="/faq" style="color: #fff; text-decoration: none;">FAQ</a>
                </div>
                <div class="contact-info"
                    style="display: flex; align-items: center; gap: 12px; font-size: 0.97em; color: #fff; min-width: 120px;">
                    <a href="mailto:contact@btms.vn" title="Email" style="color: #fff;"><i
                            class="bi bi-envelope"></i></a>
                    <a href="tel:+84901234567" title="Điện thoại" style="color: #fff;"><i
                            class="bi bi-telephone"></i></a>
                    <span style="display: none;">123 Đường Minh Khai, Hà Nội</span>
                </div>
                <div class="social-media" style="display: flex; align-items: center; gap: 8px; min-width: 90px;">
                    <a href="https://www.youtube.com/@btms-official" target="_blank" rel="noopener" title="YouTube"
                        style="color: #ff4b4b; font-size: 1.25em;">
                        <i class="bi bi-youtube"></i>
                    </a>
                    <a href="https://www.facebook.com/btms.official" target="_blank" rel="noopener" title="Facebook"
                        style="color: #4a90e2; font-size: 1.25em;">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="https://www.instagram.com/btms.official" target="_blank" rel="noopener" title="Instagram"
                        style="color: #e4405f; font-size: 1.25em;">
                        <i class="bi bi-instagram"></i>
                    </a>
                </div>
            </div>
            <div class="meta" style="text-align: center; margin: 8px 0 0 0; font-size: 0.95em; color: #bbb;">&copy; BTMS
                2025 · Spring Boot · Thymeleaf · Bootstrap</div>
        </div>
    </footer>
</body>

</html>

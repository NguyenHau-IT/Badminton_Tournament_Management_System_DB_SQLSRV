<!-- Default Tournament Image Placeholder -->
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#grad1)"/>
  
  <!-- Badminton Court Pattern -->
  <g opacity="0.15">
    <!-- Court lines -->
    <rect x="100" y="50" width="200" height="150" fill="none" stroke="white" stroke-width="2"/>
    <line x1="100" y1="125" x2="300" y2="125" stroke="white" stroke-width="2"/>
    <line x1="200" y1="50" x2="200" y2="200" stroke="white" stroke-width="1" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Trophy Icon -->
  <g transform="translate(170, 80)">
    <!-- Trophy cup -->
    <path d="M30 10 L50 10 L48 35 L32 35 Z" fill="#FFD700" stroke="#FFA500" stroke-width="1.5"/>
    <!-- Trophy handles -->
    <path d="M28 15 Q20 15 20 22 Q20 28 28 28" fill="none" stroke="#FFD700" stroke-width="2"/>
    <path d="M52 15 Q60 15 60 22 Q60 28 52 28" fill="none" stroke="#FFD700" stroke-width="2"/>
    <!-- Trophy base -->
    <rect x="35" y="35" width="10" height="8" fill="#FFD700" stroke="#FFA500" stroke-width="1.5"/>
    <rect x="28" y="43" width="24" height="5" fill="#FFD700" stroke="#FFA500" stroke-width="1.5" rx="2"/>
    <!-- Shine effect -->
    <ellipse cx="36" cy="18" rx="3" ry="5" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Shuttlecock -->
  <g transform="translate(220, 140)">
    <circle cx="0" cy="0" r="3" fill="white"/>
    <path d="M-2 0 L-8 -12 L8 -12 L2 0 Z" fill="white" opacity="0.9"/>
    <line x1="-6" y1="-8" x2="6" y2="-8" stroke="#1e3c72" stroke-width="0.5"/>
    <line x1="-5" y1="-5" x2="5" y2="-5" stroke="#1e3c72" stroke-width="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        fill="white" text-anchor="middle">BTMS Tournament</text>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="12" 
        fill="white" text-anchor="middle" opacity="0.8">Badminton Tournament Management</text>
</svg>

<!-- National Championship Tournament Image -->
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="grad-national" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c31432;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#240b36;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="250" fill="url(#grad-national)"/>
  
  <!-- Stars decoration -->
  <g opacity="0.3">
    <circle cx="50" cy="40" r="2" fill="white"/>
    <circle cx="350" cy="60" r="2" fill="white"/>
    <circle cx="80" cy="200" r="2" fill="white"/>
    <circle cx="320" cy="180" r="2" fill="white"/>
    <circle cx="150" cy="50" r="1.5" fill="white"/>
    <circle cx="250" cy="220" r="1.5" fill="white"/>
  </g>
  
  <!-- Large Trophy -->
  <g transform="translate(150, 70)">
    <path d="M40 15 L60 15 L56 50 L44 50 Z" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    <path d="M36 22 Q24 22 24 32 Q24 42 36 42" fill="none" stroke="#FFD700" stroke-width="3"/>
    <path d="M64 22 Q76 22 76 32 Q76 42 64 42" fill="none" stroke="#FFD700" stroke-width="3"/>
    <rect x="44" y="50" width="12" height="10" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    <rect x="36" y="60" width="28" height="6" fill="#FFD700" stroke="#FFA500" stroke-width="2" rx="3"/>
    <ellipse cx="46" cy="25" rx="4" ry="7" fill="white" opacity="0.3"/>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
          fill="#c31432" text-anchor="middle">1</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
        fill="white" text-anchor="middle">Giải Vô Địch Quốc Gia</text>
  <text x="200" y="185" font-family="Arial, sans-serif" font-size="16" 
        fill="white" text-anchor="middle" opacity="0.9">National Championship</text>
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="14" 
        fill="#FFD700" text-anchor="middle" font-weight="bold">2024</text>
</svg>

<!-- Veterans Cup Tournament Image -->
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="grad-vet" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="250" fill="url(#grad-vet)"/>
  
  <!-- Medal/laurel decoration -->
  <g opacity="0.25" stroke="white" stroke-width="2" fill="none">
    <circle cx="200" cy="100" r="35"/>
    <path d="M165 90 Q160 95 165 100" stroke-width="3"/>
    <path d="M235 90 Q240 95 235 100" stroke-width="3"/>
  </g>
  
  <!-- Stars for veterans -->
  <g opacity="0.3" fill="gold">
    <polygon points="80,60 83,68 92,68 85,73 88,81 80,76 72,81 75,73 68,68 77,68"/>
    <polygon points="320,80 323,88 332,88 325,93 328,101 320,96 312,101 315,93 308,88 317,88"/>
    <polygon points="150,190 153,198 162,198 155,203 158,211 150,206 142,211 145,203 138,198 147,198"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
        fill="white" text-anchor="middle">Giải Cựu VĐV</text>
  <text x="200" y="178" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        fill="white" text-anchor="middle" stroke="#6c3483" stroke-width="0.5">Chuyên Nghiệp</text>
  <text x="200" y="203" font-family="Arial, sans-serif" font-size="16" 
        fill="white" text-anchor="middle" opacity="0.95">Veterans Pro Cup</text>
  <text x="200" y="225" font-family="Arial, sans-serif" font-size="14" 
        fill="gold" text-anchor="middle" font-weight="bold">40+ • 2025</text>
</svg>

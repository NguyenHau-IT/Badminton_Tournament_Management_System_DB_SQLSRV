<!-- HCMC Open Tournament Image -->
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="grad-hcmc" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e67e22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="250" fill="url(#grad-hcmc)"/>
  
  <!-- City skyline -->
  <g opacity="0.2" fill="white">
    <rect x="40" y="150" width="25" height="50"/>
    <rect x="70" y="130" width="30" height="70"/>
    <rect x="105" y="145" width="25" height="55"/>
    <rect x="270" y="140" width="28" height="60"/>
    <rect x="303" y="120" width="32" height="80"/>
    <rect x="340" y="135" width="25" height="65"/>
  </g>
  
  <!-- Trophy -->
  <g transform="translate(175, 75)">
    <path d="M30 10 L50 10 L48 40 L32 40 Z" fill="gold" stroke="#d68910" stroke-width="2"/>
    <path d="M28 18 Q20 18 20 26 Q20 34 28 34" fill="none" stroke="gold" stroke-width="2.5"/>
    <path d="M52 18 Q60 18 60 26 Q60 34 52 34" fill="none" stroke="gold" stroke-width="2.5"/>
    <rect x="34" y="40" width="12" height="8" fill="gold" stroke="#d68910" stroke-width="2"/>
    <rect x="28" y="48" width="24" height="5" fill="gold" stroke="#d68910" stroke-width="2" rx="2"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="26" font-weight="bold" 
        fill="white" text-anchor="middle" stroke="#a93226" stroke-width="1">TP.HCM OPEN</text>
  <text x="200" y="185" font-family="Arial, sans-serif" font-size="18" 
        fill="white" text-anchor="middle" opacity="0.95">Ho Chi Minh City Open</text>
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="16" 
        fill="#fff" text-anchor="middle" font-weight="bold">Tournament 2024</text>
</svg>

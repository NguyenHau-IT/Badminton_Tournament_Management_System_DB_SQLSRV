<!-- U19 Championship Tournament Image -->
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="grad-u19" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="250" fill="url(#grad-u19)"/>
  
  <!-- Youth icons (stars) -->
  <g opacity="0.25" fill="white">
    <polygon points="50,50 54,62 67,62 57,70 61,82 50,74 39,82 43,70 33,62 46,62"/>
    <polygon points="350,60 354,72 367,72 357,80 361,92 350,84 339,92 343,80 333,72 346,72"/>
    <polygon points="100,190 104,202 117,202 107,210 111,222 100,214 89,222 93,210 83,202 96,202"/>
  </g>
  
  <!-- Young player silhouette -->
  <g transform="translate(180, 80)" opacity="0.3" fill="white">
    <circle cx="20" cy="10" r="8"/>
    <path d="M20 18 L20 50 M20 25 L10 35 M20 25 L30 35 M20 50 L10 70 M20 50 L30 70"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="145" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        fill="white" text-anchor="middle" stroke="#4a148c" stroke-width="1">U19</text>
  <text x="200" y="175" font-family="Arial, sans-serif" font-size="20" font-weight="bold"
        fill="white" text-anchor="middle">Giải Toàn Quốc</text>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="16" 
        fill="white" text-anchor="middle" opacity="0.9">National U19 Championship</text>
  <text x="200" y="225" font-family="Arial, sans-serif" font-size="14" 
        fill="#ffd700" text-anchor="middle" font-weight="bold">Youth Talent • 2025</text>
</svg>

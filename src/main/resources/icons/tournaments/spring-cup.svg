<!-- Spring Cup Tournament Image -->
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="grad-spring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#56ab2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8e063;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="250" fill="url(#grad-spring)"/>
  
  <!-- Cherry blossom petals -->
  <g opacity="0.4">
    <ellipse cx="60" cy="50" rx="8" ry="10" fill="#ffb3d9" transform="rotate(30 60 50)"/>
    <ellipse cx="340" cy="80" rx="8" ry="10" fill="#ffb3d9" transform="rotate(-20 340 80)"/>
    <ellipse cx="100" cy="200" rx="8" ry="10" fill="#ffb3d9" transform="rotate(45 100 200)"/>
    <ellipse cx="300" cy="180" rx="8" ry="10" fill="#ffb3d9" transform="rotate(-30 300 180)"/>
  </g>
  
  <!-- Shuttlecocks -->
  <g transform="translate(120, 100)">
    <circle cx="0" cy="0" r="4" fill="white"/>
    <path d="M-3 0 L-10 -15 L10 -15 L3 0 Z" fill="white" opacity="0.95"/>
  </g>
  <g transform="translate(280, 130)">
    <circle cx="0" cy="0" r="4" fill="white"/>
    <path d="M-3 0 L-10 -15 L10 -15 L3 0 Z" fill="white" opacity="0.95"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="26" font-weight="bold" 
        fill="white" text-anchor="middle" stroke="#2d7a1f" stroke-width="1">Cúp Mùa Xuân</text>
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="18" 
        fill="white" text-anchor="middle" opacity="0.95">Spring Cup</text>
  <text x="200" y="215" font-family="Arial, sans-serif" font-size="16" 
        fill="#ffffff" text-anchor="middle" font-weight="bold">2025</text>
</svg>

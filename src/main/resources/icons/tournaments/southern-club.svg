<!-- Southern Club Tournament Image -->
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="grad-south" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="250" fill="url(#grad-south)"/>
  
  <!-- Club badge pattern -->
  <g opacity="0.2">
    <circle cx="80" cy="80" r="25" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="320" cy="170" r="25" fill="none" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Shuttlecocks crossing -->
  <g transform="translate(200, 100)">
    <g transform="rotate(30)">
      <circle cx="0" cy="0" r="4" fill="white"/>
      <path d="M-3 0 L-12 -18 L12 -18 L3 0 Z" fill="white" opacity="0.9"/>
    </g>
    <g transform="rotate(-30)">
      <circle cx="0" cy="0" r="4" fill="white"/>
      <path d="M-3 0 L-12 -18 L12 -18 L3 0 Z" fill="white" opacity="0.9"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="200" y="165" font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
        fill="white" text-anchor="middle" stroke="#c0392b" stroke-width="0.5">Giải CLB Miền Nam</text>
  <text x="200" y="192" font-family="Arial, sans-serif" font-size="16" 
        fill="white" text-anchor="middle" opacity="0.95">Southern Club Tournament</text>
  <text x="200" y="217" font-family="Arial, sans-serif" font-size="14" 
        fill="#fff" text-anchor="middle" font-weight="bold">2024</text>
</svg>
